name: Build and Push Images

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/instaff-server/**'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: instaff-frontend
            context: ./frontend
          - name: instaff-backend
            context: ./backend/instaff-server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ghcr.io/pfarrhoferphilip/${{ matrix.name }}:latest
            ghcr.io/pfarrhoferphilip/${{ matrix.name }}:${{ github.sha }}
