<script src="../interfaces/employee.ts"></script>
<script src="../interfaces/shift-template.ts"></script>
<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="modal-bg" aria-hidden="true"></div>
  <div class="modal-card-1">
    <div class="modal-card-2">
      <div class="modal-card-3">
        <div class="modal-card-4">
          <div *ngIf="shift">
            <h1>{{shift.startTime}} bis {{shift.endTime}}</h1>

            <table>
              <thead>
                <td class="border border-gray-300 p-2 w-sm ">Name</td>
                <td class="border border-gray-300 p-2 w-sm ">Role</td>
                <td class="border border-gray-300 p-2 w-sm ">Confirmed</td>
              </thead>
              <tbody>
              <tr *ngFor="let a of assignments" class="cursor-pointer hover:bg-blue-50 odd:bg-white even:bg-white pointer-events-auto" >
                <td class="border border-gray-300 p-2 w-sm ">{{ employeeService.getEmployeeById(a.employee).firstname }} {{ employeeService.getEmployeeById(a.employee).lastname }}</td>
                <td class="border border-gray-300 p-2 w-sm ">{{ roleService.getRoleNameById(a.role) }}</td>
                <td class="border border-gray-300 p-2 w-sm">
                  <span [ngClass]="{
                    'text-green-600 font-semibold': a.confirmed === true,
                    'text-yellow-600 font-semibold': a.confirmed === null,
                    'text-red-600 font-semibold': a.confirmed === false
                  }">
                    {{ makeStringFromBoolean(a.confirmed) }}
                  </span>
                </td>

              </tr>
              </tbody>
            </table>
          </div>

          <!--
          <div *ngFor="let a of assignments">
            <p>
              {{ employeeService.getEmployeeById(a.employee).firstname }} {{ employeeService.getEmployeeById(a.employee).lastname }}
              {{ roleService.getRoleNameById(a.role) }}

            </p>
          </div>
          -->

          <!-- TODO: there is a lot todo, first of all: make this work-->
          <form (ngSubmit)="save()">
            <div class="space-y-1">
              <div class="">

              </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-x-4">
              <button type="button" class="button-cancel" (click)="closeEditShift()">Cancel</button>
              <button type="submit" class="button-blue">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
