<div class="m-auto w-full text-center">
    <div class="grid grid-cols-2 min-xl:grid-cols-3 max-md:grid-cols-1">
      <app-employee-card *ngFor="let e of this.employees" [employee]="e" (editEmployee)="openEmpEdit($event)" class=""></app-employee-card>
    </div>
    <button (click)="openAddEmployee()" type="button" class="button-green">Mitarbeiter hinzuf√ºgen</button>

    <div *ngIf="isEditMode">
      <app-employee-edit [employee]="selectedEmployee" (closeEmpEdit)="closeEmpEdit()"></app-employee-edit>
    </div>
    <div *ngIf="isAddMode">
      <app-employee-add (close)="closeAddEmployee()"></app-employee-add>
    </div>
</div>
