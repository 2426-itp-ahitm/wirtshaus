<div class="grid place-content-center">
  <div class="">
    <div class="card-center w-2xl max-md:w-auto">
      <div *ngFor="let e of this.employees" class="my-2">
        <app-card  [headline]='e.firstname +" "+ e.lastname' [details]='e.email ' [route]="'/team'" class="" (click)="openEmpEdit(e)"></app-card>
      </div>
      <button (click)="openAddEmployee()" type="button" class="button-green">Mitarbeiter hinzuf√ºgen</button>

    </div>
    <div *ngIf="isEditMode">
      <app-employee-edit [employee]="selectedEmployee" (closeEmpEdit)="closeEmpEdit()"></app-employee-edit>
    </div>
    <div *ngIf="isAddMode">
      <app-employee-add (close)="closeAddEmployee()"></app-employee-add>
    </div>
  </div>
</div>
