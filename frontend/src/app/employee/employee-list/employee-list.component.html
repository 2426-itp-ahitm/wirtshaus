<div class="mx-6">
  <div class="flex mb-4 justify-center items-center">
    <input type="search" placeholder="Mitarbeiter suchen..." class="mr-2 input-field" (input)="onSearch($any($event.target).value)">
    <button (click)="openAddEmployee()" type="button" class="ml-2 button-green">Mitarbeiter hinzufÃ¼gen</button>
  </div>

    <div class="card-grid">
      <app-employee-card *ngFor="let e of filteredEmployees" [employee]="e" (editEmployee)="openEmpEdit($event)" class=""></app-employee-card>
    </div>

    <div *ngIf="filteredEmployees.length === 0" class="mt-4 text-sm text-center text-gray-500">Keine Mitarbeiter gefunden.</div>

    <div class="text-center">

    </div>

    <div *ngIf="isEditMode">
      <app-employee-edit [employee]="selectedEmployee" (closeEmpEdit)="closeEmpEdit()"></app-employee-edit>
    </div>
    <div *ngIf="isAddMode">
      <app-employee-add (close)="closeAddEmployee()"></app-employee-add>
    </div>
</div>
