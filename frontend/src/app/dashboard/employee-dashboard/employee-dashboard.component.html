<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<div class="h-10/12 flex flex-col overflow-hidden">
  <div class="mx-8 my-4 max-md:mt-0 shrink-0">
    <h1 >Willkommen bei InStaff - Employee Dashboard</h1>
  </div>
  <div class="h-1/2 w-1/2 mx-auto my-2 card-center bg-glass">
    <app-employee-calendar (openShiftView)="openShiftViewWithId($event.id)" [initialView]="'listMonth'" [isAllowedToEdit]="false"  class="flex-1 min-h-0"></app-employee-calendar>
  </div>
</div>
<div *ngIf="isViewMode">
  <app-shift-view [shiftId]="selectedShift.id" (closeShiftView)="closeShiftView()"></app-shift-view>
</div>
