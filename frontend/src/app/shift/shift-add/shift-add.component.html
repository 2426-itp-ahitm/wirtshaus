<script src="../../interfaces/shift-template.ts"></script>
<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="modal-bg" aria-hidden="true"></div>
  <div class="modal-card-1">
    <div class="modal-card-2">
      <div class="modal-card-3">
        <div class="modal-card-4">

          <!-- Step 1: Date/Time -->
          <div *ngIf="step === 0">
            <h3 class="text-lg font-semibold mb-2">Start / Ende wählen</h3>
            <div class="space-y-3">
              <div>
                <label class="block text-sm font-medium text-gray-700">Startzeit</label>
                <input type="datetime-local" [(ngModel)]="startTime" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 focus:outline-2" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Endzeit</label>
                <input type="datetime-local" [(ngModel)]="endTime" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 focus:outline-2" />
              </div>
            </div>
          </div>

          <!-- Step 2: Template choose or skip -->
          <div *ngIf="step === 1">
            <h3 class="text-lg font-semibold mb-2">Schichtvorlage wählen oder überspringen</h3>
            <div class="flex gap-2 items-center">
              <select #shiftTemplateInput name="shift-template" id="shift-template" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 focus:outline-2">
                <option [value]="-1">Keine Vorlage</option>
                <option *ngFor="let template of shiftTemplates" [value]="template.id">{{ template.shiftTemplateName }}</option>
              </select>
            </div>
          </div>

          <!-- Step 3: Assign employees -->
          <div *ngIf="step === 2">
            <h3 class="text-lg font-semibold mb-2">Mitarbeiter zu Rollen zuweisen</h3>

            <div class="space-y-0 max-h-96 overflow-y-auto overflow-x-hidden pr-2 border-b border-gray-300">
              <div *ngFor="let tmpRole of (selectedShiftTemplate ? selectedShiftTemplate.templateRoles : manualRoles)" class="pb-5">
                <div class="flex justify-between items-center mb-1">
                  <h4 class="font-semibold text-base">{{ roleNameMap[tmpRole.roleId] }} ({{ tmpRole.count }}x)</h4>
                  <button type="button" (click)="removeRole(tmpRole.roleId)" aria-label="Entfernen" class="p-1 rounded hover:bg-gray-100">
                    <img src="/icons/trash-black.png" alt="trash" class="w-5 h-5" />
                  </button>
                </div>

                <div class="space-y-2">
                  <div *ngFor="let i of [].constructor(tmpRole.count); let idx = index" class="flex items-center gap-2 bg-white p-2 rounded-md border border-gray-200">
                    <span class="text-sm font-medium text-gray-600 min-w-20">{{ roleNameMap[tmpRole.roleId] }} {{ idx + 1 }}:</span>
                    <ng-container *ngIf="initializeSelectedEmployees(tmpRole.roleId, tmpRole.count)">
                      <select
                        [id]="'employee-select-' + tmpRole.roleId + '-' + idx"
                        (change)="onEmployeeSelect(tmpRole.roleId, idx, $any($event.target).value)"
                        class="flex-1 block rounded-md bg-white px-2 py-1 text-sm text-gray-900 outline-1 outline-gray-300 focus:outline-2">
                        <option [value]="-1" class="text-gray-400">offen</option>
                        <ng-container *ngFor="let emp of employees">
                          <option *ngIf="checkIfEmpHasRole(emp, tmpRole)" [value]="emp.id">{{ emp.firstname }} {{ emp.lastname }}</option>
                        </ng-container>
                      </select>
                    </ng-container>

                    <button
                      type="button"
                      class="text-red-500 hover:text-red-700 text-sm font-bold px-2"
                      (click)="removeAssignment(tmpRole.roleId, idx)"
                      title="Zuweisung entfernen">
                      ×
                    </button>
                  </div>
                </div>

                <button
                  type="button"
                  class="mt-2 text-sm text-green-700 hover:text-green-900 font-medium"
                  (click)="addAssignmentToRole(tmpRole.roleId)">
                  + {{ roleNameMap[tmpRole.roleId] }} hinzufügen
                </button>
              </div>
            </div>

            <div class="mb-4 p-1 mt-3">
              <h4 class="text-sm font-semibold mb-2 text-gray-700">Neue Rolle hinzufügen</h4>
              <div class="flex gap-2 items-center">
                <select
                  [(ngModel)]="selectedNewRoleId"
                  class="flex-1 block rounded-md bg-white px-3 py-1.5 text-sm text-gray-900 outline-1 outline-gray-300 focus:outline-2">
                  <option [value]="-1">Wähle Rolle</option>
                  <option *ngFor="let r of roles" [value]="r.id">{{ r.roleName }}</option>
                </select>
                <button
                  type="button"
                  class="text-sm text-white font-semibold py-1.5 px-4 bg-green-base rounded-md transition-all disabled:bg-green-light disabled:cursor-not-allowed"
                  (click)="addNewRole()"
                  [disabled]="selectedNewRoleId === -1">
                  Hinzufügen
                </button>
              </div>
            </div>
          </div>

          <!-- bottom navigation -->
          <div class="mt-6 flex items-center justify-end gap-x-4">
            <button type="button" class="button-cancel" (click)="closeAddShift()">Abbrechen</button>
            <button type="button" class="button-cancel" (click)="back()" *ngIf="step !== 0">Zurück</button>
            <button *ngIf="step < 2" type="button" class="button-green" (click)="next()">Weiter</button>
            <button *ngIf="step === 2" type="button" class="button-green" (click)="save()">Speichern</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
