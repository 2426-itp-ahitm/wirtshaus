<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<div class="min-md:flex m-4 gap-5">
  <div class="flex-1/2 max-md:flex-2/5">
    <div class="mb-3">
      <h1 class="text-5xl ">Welcome to InStaff</h1>
    </div>
    <div class="grid min-xl:grid-cols-2 gap-4 max-md:grid-rows-4"  >
      <app-card [headline]="'Calender'" [details]="'Visit your Calender'" [route]="'/calendar'"></app-card>
      <app-card [headline]="'Team'" [details]="'Take a look at your team'" [route]="'/team'"></app-card>
      <app-card [headline]="'Roles'" [details]="'Edited and add your roles'" [route]="'/role-list'"></app-card>
      <app-card [headline]="'Shift Templates'" [details]="'Edit your Shift Templates'" [route]="'/shift-template-list'"></app-card>
    </div>

  </div>
  <div class="flex-1/2 min-md:flex-3/5">
    <app-calendar [initialView]="'dayGridMonth'"></app-calendar>
  </div>
</div>
