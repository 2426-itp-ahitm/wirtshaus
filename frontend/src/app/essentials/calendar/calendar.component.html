<div class="">
  <div class="m-2 h-screen">
    <full-calendar class="h-11/12" [options]="calendarOptions"></full-calendar>
  </div>
  <div *ngIf="isEditMode">
    <app-shift-edit-old [shiftId]="selectedShift.id" (closeShiftEdit)="closeShiftEdit()"></app-shift-edit-old>
  </div>
  <div *ngIf="isAddMode">
    <app-shift-add (close)="closeAddShift()"></app-shift-add>
  </div>
</div>
