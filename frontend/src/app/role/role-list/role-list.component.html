<div class="grid place-content-center">
  <div class="">
    <div class="card" *ngFor="let r of this.roles">
        <div class="cursor-pointer hover:bg-green-50 odd:bg-white even:bg-white pointer-events-auto" (click)="openRoleEdit(r)">
          <p class="border border-gray-300 p-2 w-sm ">{{ r.roleName }}</p>
        </div>
    </div>
    <button (click)="openAddRole()" type="button" class="button-green">Rolle hinzuf√ºgen</button>

    <div *ngIf="isEditMode">
      <app-role-edit [role]="selectedRole" (closeRoleEdit)="closeRoleEdit()"></app-role-edit>
    </div>
    <div *ngIf="isAddMode">
      <app-role-add (close)="closeAddRole()"></app-role-add>
    </div>
  </div>
</div>
